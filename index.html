<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">

<body style="background-color:powderblue;">
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"> </a>     
        <h1 style="color:rgb(25, 3, 126);">Voice Selfie App 
        <img id="logo_img" src="selfie.jpeg">

        <hr>

         <textarea class="form-control" id="textbox" readonly="true"></textarea>

     <button style="background-color: #4CAF50;"  class="btn btn-primary" onclick="start()"> Start </button>
     <br> 
     <br>
        <p style="color:rgb(240, 132, 9);">Press the Start button</p>

        <div id="camera"></div>
        <br>
        <label style="color: blue ;">Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
